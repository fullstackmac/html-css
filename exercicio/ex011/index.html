<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>DMidias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplismente 
        aumente ou diminua no seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
            type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
            type="image/png">
            <img src="imagens/foto-g.png" alt="Imagen Flexicivel">
        </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
       <p><audio src="midia/Ice & Fire - King Canyon.mp3" controls autoplay>Audio 01
       </audio> <!--MP3 OGG WAV-->
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reprodizir audios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg"> 

        <p>infelizmente o seu navegador nao consegue reproduzir este audio 
            <a href="midia/Ice & Fire - King Canyon.mp3">clique aqui para baixar o arquivo em mp3.</a>
        </p>
    </audio>
</body>
</html>
