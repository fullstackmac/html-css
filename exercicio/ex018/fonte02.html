    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-weight: normal;
            font-size: medium;
            font-family:'Love';
            src: url(font/love\ larry\ ttf.ttf) format(truetype);
            /*
            tipo de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att ( apple advanced typography)
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
